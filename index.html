<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <button onclick="levelSelection()" id="startBtn" class="startBtn">Start</button>

    <div id="lvlBtnsDiv" class="lvlBtnsDiv">
        <button onclick="render(lvl1)" class="levelBtn" id="levelBtn">1</button>
        <button onclick="render(lvl2)" class="levelBtn" id="levelBtn">2</button>
        <button onclick="render(lvl3)" class="levelBtn" id="levelBtn">3</button>
    </div>
    
    
    <div class="parent" id="parent">
        
    </div>

    <div id="controlsDiv" class="controlsDiv" style="opacity:0;">
        <div class="KeyCount"><img src="./Assets/Key.png" alt="" class="key"> <span id="keyCount">0</span></div>
        <div class="KeyCount" id="sheerCountDiv"><img src="./Assets/sheer.png" alt="" class="key"> <span id="sheerCount">0</span></div>
        <div class="KeyCount"><img src="./Assets/Stick.png" alt="" class="key"> <span id="stickCount">0</span></div>
        <div class="KeyCount"><img src="./Assets/Plank.png" alt="" class="key"><button class="plankCountBtn" id="plankCountBtn" onclick="plankCraft()">0</button></div>
        <div class="KeyCount" id="HealthDiv"><img src="./Assets/PlayerHealth.png" alt="" class="key"> <span id="playerHealth">5</span></div>
        <div class="KeyCount" id="HealthDiv"><img src="./Assets/String.png" alt="" class="key"> <span id="stringCount">0</span></div>
        <div class="KeyCount"><img src="./Assets/BucketEmpty.png" alt="" class="key"><button class="plankCountBtn" id="EmptyCountBtnDiv" onclick="bucketCraft()">0</button></div>
        <div class="KeyCount"><img src="./Assets/BucketFilled.png" alt="" class="key"><button class="plankCountBtn" id="filledBucket" onclick="fillbtkfuncfunc()">0</button></div>
        <div class="KeyCount" id="keyEnemyHealthDiv"><img src="./Assets/EnemyHealth.png" alt="" class="key"> <span id="keyEnemyHealth">10</span></div>
    </div>
    <script src="./index.js"></script>
    <script src="./render.js"></script>
    <script src="./movetest.js"></script>
    <script src="./pickupSystem.js"></script>
</body>
</html>
